<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Vehículos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #718096;
            font-size: 18px;
        }
        
        .vehicles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .vehicle-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .vehicle-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .vehicle-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .vehicle-plate {
            font-size: 24px;
            font-weight: bold;
            color: #2d3748;
            text-align: center;
            margin-bottom: 10px;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }
        
        .vehicle-info {
            color: #4a5568;
            font-size: 14px;
            margin: 8px 0;
        }
        
        .vehicle-info strong {
            color: #2d3748;
        }
        
        .btn-view {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        
        .btn-view:hover {
            transform: scale(1.05);
        }
        
        .footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding: 20px;
        }
        
        .empty-state {
            background: white;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .empty-state h2 {
            color: #2d3748;
            margin-bottom: 15px;
        }
        
        .empty-state p {
            color: #718096;
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 28px;
            }
            
            .vehicles-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚛 TERMOCARGA Y SERVICIOS SAS</h1>
            <p>Sistema de Gestión de Vehículos - Hojas de vida digitales</p>
        </div>
        
        <div class="vehicles-grid" id="vehiclesGrid">
            <!-- Los vehículos se agregarán aquí -->
        </div>
        
        <div class="footer">
            <p>🔒 Sistema protegido con contraseña</p>
            <p>© 2025 - Desarrollado por PuchuvoRed</p>
        </div>
    </div>
    
    <script>
        // Lista de vehículos - ACTUALIZA ESTA SECCIÓN CON TUS VEHÍCULOS
        const vehiculos = [
            {
                placa: 'ABC-123',
                marca: 'Chevrolet',
                modelo: 'NPR 2020',
                tipo: 'Bus Intermunicipal',
                archivo: 'vehiculos/abc123.html'
            },
            // Agrega más vehículos aquí siguiendo el mismo formato
            // {
            //     placa: 'DEF-456',
            //     marca: 'Mercedes',
            //     modelo: 'Sprinter 2021',
            //     tipo: 'Van',
            //     archivo: 'vehiculos/def456.html'
            // },
        ];
        
        // Renderizar vehículos
        const grid = document.getElementById('vehiclesGrid');
        
        if (vehiculos.length === 0) {
            grid.innerHTML = `
                <div class="empty-state">
                    <h2>📋 No hay vehículos registrados</h2>
                    <p>Agrega vehículos editando el archivo index.html</p>
                </div>
            `;
        } else {
            vehiculos.forEach(vehiculo => {
                const card = document.createElement('div');
                card.className = 'vehicle-card';
                card.onclick = () => window.location.href = vehiculo.archivo;
                
                card.innerHTML = `
                    <div class="vehicle-icon">🚌</div>
                    <div class="vehicle-plate">${vehiculo.placa}</div>
                    <div class="vehicle-info"><strong>Marca:</strong> ${vehiculo.marca}</div>
                    <div class="vehicle-info"><strong>Modelo:</strong> ${vehiculo.modelo}</div>
                    <div class="vehicle-info"><strong>Tipo:</strong> ${vehiculo.tipo}</div>
                    <button class="btn-view">Ver Hoja de Vida 📋</button>
                `;
                
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
